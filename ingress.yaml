apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: stripprefix
spec:
  stripPrefix:
    prefixes:
      - /blueapp
      - /greenapp
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: appingress
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: default-stripprefix@kubernetescrd
spec:
  rules:
    - host: havelsan.com
      http:
        paths:
          - path: /blueapp
            pathType: Exact
            backend:
              service:
                name:  bluesvc
                port:
                  number: 80
          - path: /greeanapp
            pathType: Exact
            backend:
              service:
                name: greensvc
                port:
                  number: 80